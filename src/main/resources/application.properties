spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA Configuration
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.format_sql=true

# Enable SQL logging for debugging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Enhanced SQL logging
spring.jpa.properties.hibernate.show_sql=true

# Transaction logging
logging.level.org.springframework.transaction=TRACE
logging.level.org.springframework.orm.jpa=DEBUG

# Disable SSL verification (for development only)
spring.datasource.tomcat.init-s-q-l=SET TRUST_SERVER_CERTIFICATE ON

# JWT Configuration (use a strong secret key)
jwt.secret=5367566B59703373367639792F423F4528482B4D6251655468576D5A71347437
jwt.expiration=86400000

# Debug logging for security
logging.level.com.example.backendapp.security=DEBUG

# Enhanced security logging
logging.level.com.example.backendapp.service=TRACE
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.web.FilterChainProxy=DEBUG

# Show detailed authentication info
spring.jpa.show-sql=true
logging.level.org.hibernate.type.descriptor.sql=TRACE

# Server configuration
server.port=8081
spring.main.allow-circular-references=true

# Security Configuration
spring.security.filter.order=10
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Enhanced logging for debugging
logging.level.com.example.backendapp=DEBUG

# Console output formatting
spring.output.ansi.enabled=ALWAYS

